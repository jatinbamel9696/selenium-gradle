name: Selenium Test Workflow

on:
  workflow_dispatch: 

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'  # or 'temurin' for OpenJDK
        cache: gradle

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver
      run: |
        sudo apt-get install -y unzip
        wget -N https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv -f chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Add Chrome and ChromeDriver to PATH
      run: |
        echo 'CHROME_BIN=/usr/bin/google-chrome' >> $GITHUB_ENV
        echo 'CHROME_DRIVER=/usr/local/bin/chromedriver' >> $GITHUB_ENV

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Set permissions for gradlew
      run: chmod +x gradlew  # Ensure gradlew is executable

    - name: Run Selenium tests
      run: ./selenium-test-project/gradlew clean test
